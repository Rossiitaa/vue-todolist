<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
</head>
<body class="bg-danger">
    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-12 p-3 text-center">
                    <h1>To Do List</h1>
                    <ul class="list-group">
                        <li v-for="(element , index) in todos" :class="{done: element.done === true}">

                            <i class="fa-solid fa-circle-xmark" @click="deleteElement(index)"></i>
                            
                            <span class="mx-2">{{ element.text }}</span>
                        </li>
                        </li>
                    </ul>

                    <div class="row">
                        <div class="col-12 text-center">
                            <input type="text" v-model="newElement">
                            <button class="btn btn-primary m-3" @click="addNewElement(newElement)">Add</button>
                        </div>
                </div>
            </div>
    </div>
</body>
</html>
